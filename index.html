<!DOCTYPE html>
<html lang="zh">

<head>
	<title>解救选择恐惧症2.0</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" href="./css/normal.css">
	<link rel="stylesheet" href="./css/weui.css">
	<link rel="stylesheet" href="./css/helpyouselect.css">
	<link rel="shortcut icon" href="./image/logo.ico" type="image/x-icon">
</head>

<body>
	<div style='margin:0 auto;display:none;width: 300px;height: 300px;'>
		<div id="allmap"></div>
		<img src='./image/logo1.jpg' />
	</div>
	<div class="container">
		<div class="page__hd">
			<!-- 标题 -->
			<h1 class="page__title">
				解救选择恐惧症v2.0.0
			</h1>
			<!-- 描述文字 -->
			<p class="page__desc">
				v2.0.0提供罗列附近选择的解救方案
			</p>
		</div>
		<div class="weui-cells__title">快速添加选项</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell weui-cell_switch" id="nearbyRestaurant">
				<div class="weui-cell__bd">附近
					<input type="hp" class="fujing_input" placeholder="输入：美食、饮品、大排档">
				</div>
				<div class="weui-cell__ft">
					<input class="weui-switch" id="nearbyRestaurant2" type="checkbox">
				</div>
			</div>
			<div class="weui-cell weui-cell_switch" id="yon">
				<div class="weui-cell__bd">YES/NO</div>
				<div class="weui-cell__ft">
					<input class="weui-switch" id="yon2" type="checkbox">
				</div>
			</div>
		</div>
		<div class="weui-cells__title option_title_display">选项</div>
		<div class="page__bd ifHaveoption_display">
			<div class="weui-loadmore weui-loadmore_line">
				<span class="weui-loadmore__tips">并没有选项</span>
			</div>
		</div>
		<div class="title Button-to-add-options add68">点击“+”按钮添加选项</div>
		<a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default addbotton add68">+</a>

		<a href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_primary help_button" id="starhelp">帮你选择</a>
		<a href="javascript:;" class="weui-btn weui-btn_primary weui-btn_loading help_button" id="dengdaihelp" style="display: none;">
			<i class="weui-loading"></i>等待结果</a>



		<!-- 提示框 -->
		<div class="js_dialog" id="androidDialog1" style="opacity: 0;z-index: -1;">
			<div class="weui-mask"></div>
			<div class="weui-dialog weui-skin_android">
				<div class="weui-dialog__hd">
					<strong class="weui-dialog__title">选择结果</strong>
				</div>
				<div class="weui-dialog__bd xuanzejieguo68">
					如果这不是你的选择结果，说明出错咯
				</div>
				<div class="weui-dialog__ft">
					<a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary confirm">朕了解了</a>
				</div>
			</div>
		</div>

		<!-- 提示等待 -->
		<div id="loadingToast" style="opacity: 0; display: none;">
			<div class="weui-mask_transparent"></div>
			<div class="weui-toast">
				<i class="weui-loading weui-icon_toast"></i>
				<p class="weui-toast__content">数据加载中</p>
			</div>
		</div>


		<div class="weui-footer copyright">
			<p class="weui-footer__links">
				<a href="https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MzIxMTA5NTg3NQ==&scene=124#wechat_redirect" class="weui-footer__link">意见反馈</a>
			</p>
			<p class="weui-footer__text">
				Copyright © 2018
				<a href="https://github.com/D1N910">D1n910</a>,
				<a href="https://github.com/D1N910/Rescue-options-phobia-WeUI-">Star this project</a>
			</p>
		</div>
	</div>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="./js/jquery-1.8.0.min.js">
	</script>
	<!-- 需要注意的是，如果您想直接使用，需要自己申请百度地图的秘钥进行更换，示例密钥已添加白名单 -->
	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=GFzgnPoDErPnwMWyrU1cRU3TQ7OnkD1U"></script>
	<script src="./js/index.js">
	</script>
	</script>
</body>

</html>
